# Automatically generated on 2020-05-16 UTC from https://codemagic.io/app/5ec064c15c1ff54bf570b224/settings
# Note that this configuration is not an exact match to UI settings. Review and adjust as necessary.

workflows:
  default-workflow:
    name: Default Workflow
    max_build_duration: 30
    environment:
      vars:
        FCI_KEYSTORE_FILE: Encrypted()
        PLAY_SERVICE_JSON: Encrypted()
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: 'feature/codemagic'
          include: true
          source: true
    scripts:
      - |
        ${ANDROID_HOME}/emulator/emulator -avd emulator -no-window -no-snapshot-save &
        adb wait-for-device
      - adb devices
#       - flutter emulators --launch emulator
#       - echo $ANDROID_HOME
#       - which emulator
#       - ${ANDROID_HOME}/emulator/emulator -list-avds
#       - ${ANDROID_HOME}/emulator/emulator -avd nc-emulator
      - |
        # set up key.properties
        echo $FCI_KEYSTORE_FILE | base64 --decode > app/debug.jks
        echo $PLAY_SERVICE_JSON | base64 --decode > app/google-services.json
      - ./gradlew assembleDebug
      - ./gradlew testDebugUnitTest
      - flutter emulators --launch emulator
      - adb wait-for-device
      - ./gradlew connectedCheck
    artifacts:
      - app/build/**/outputs/**/*.apk
      - app/build/**/outputs/**/*.aab
      - app/build/**/outputs/**/mapping.txt
      - app/build/reports
    publishing:
      slack:
        channel: '#qiitapedometersample'
        notify_on_build_start: false
